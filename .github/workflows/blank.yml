name: Create VPS with Web Terminal

on:
  push:
    branches:
      - main

jobs:
  build-and-run-container:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker image
        run: docker build -t web-terminal .

      - name: Run Docker container
        run: docker run -d --name web-terminal -p 4200:4200 web-terminal

      - name: Obtain container IP
        id: container_ip
        run: |
          echo "::set-output name=ip::$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' web-terminal)"

      - name: Display Public IP
        run: echo "Public IP: ${{ steps.container_ip.outputs.ip }}"
