name: Install Docker and Pterodactyl Panel

on:
  push:
    branches:
      - main

jobs:
  install-docker-and-panel:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y apt-transport-https ca-certificates curl software-properties-common

      - name: Add Docker's official GPG key
        run: |
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -

      - name: Add Docker repository
        run: |
          sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"

      - name: Update package index
        run: |
          sudo apt-get update

      - name: Install Docker
        run: |
          sudo apt-get install -y docker-ce docker-ce-cli containerd.io

      - name: Remove conflicting package
        run: |
          sudo apt-get remove -y containerd

      - name: Clear package cache and fix broken dependencies
        run: |
          sudo apt-get clean
          sudo apt-get autoclean
          sudo apt-get autoremove
          sudo apt-get -f install

      - name: Create /tmp/panel directory
        run: mkdir -p /tmp/panel

      - name: Clone Pterodactyl Panel repository
        run: |
          git clone https://github.com/pterodactyl/panel.git /tmp/panel

      - name: Configure Pterodactyl Panel
        run: |
          cd /tmp/panel
          cp .env.example .env
          docker-compose build --pull
          docker-compose up -d

      - name: Wait for Pterodactyl Panel to Start
        run: sleep 60

      - name: Add Admin User
        run: |
          docker-compose exec -T panel php artisan p:user:make --email="shrpy18@gmail.com" --username="shrpy" --password="shrpy18@" --admin=1

      - name: Obtain Public IP
        id: public_ip
        run: echo "::set-output name=ip::$(curl -s ifconfig.me)"

      - name: Display Panel and Wings Links
        run: |
          echo "Panel Link: http://${{ steps.public_ip.outputs.ip }}:8080"
          echo "Wings Link: http://${{ steps.public_ip.outputs.ip }}:8081"
